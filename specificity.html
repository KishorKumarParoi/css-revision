<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity</title>
    <style>
        .first-heading {
            color: crimson;
        }

        h1 {
            color: red;
            background-color: cyan;
        }

        #third {
            color: yellowgreen;
        }

        h1 {
            color: blue !important;
        }
    </style>
</head>

<body>
    <h1 class="first-heading">My Heading Number - 1</ class="first-heading">
        <h1 class="first-heading">My Heading Number - 2</h1>
        <h1 id="third" class="first-heading">My Heading Number - 3</h1>
        <h1>My Heading Number - 4</h1>
</body>

</html>
